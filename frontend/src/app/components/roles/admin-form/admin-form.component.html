<br>
<div class="fondo-usuario">
  <div class="row">
      <div class="tabla col-sm-8 offset-sm-2">
          <div class="title col-12">
              <strong>
                  <h3>Mis Datos</h3>
              </strong>
          </div>
          <div class="row">
              <div class="col-12 col-md-4">
                  <label class="label1">Administrador</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.username}}</label>
                  </div>
              </div>
              <div class="col-12 col-md-4 ">
                  <label class="label1">Nombre</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.nombre}}</label>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <label class="label1">Apellido</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.apellido}}</label>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <label class="label1">DNI</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.dni}}</label>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <label class="label1">Email</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.email}}</label>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <label class="label1">Edad</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.edad}}</label>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <label class="label1">Fecha de Nacimiento</label><br>
                  <div class="nombre">
                      <label for="">{{administrador.fechaNacimiento}}</label>
                  </div>
              </div>
              <div>
                <button type="button" style="margin-left: 50px;" class="btn btn-primary" (click)="regresar()" routerLink="/usuario-form/1"> 
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                </button>
              </div>
          </div>

      </div>
  </div>
</div>
